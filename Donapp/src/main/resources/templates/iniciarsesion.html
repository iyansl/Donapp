<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donapp: Iniciar sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="estilos/style.css?version=51">
</head>
<body>

	<nav th:replace="~{fragments/navbar}" />
	
	<img class="miImg2 d-block w-100" src="img/login.jpg" alt="Login">
	
    <div class="container mt-4">
    <h2> Iniciar sesión </h2>
    <div class="mensaje-div" th:if=${param.exito}>
    	Exito al registrarse
    </div>
    <div class="error-div" th:if=${param.error}>
    	Usuario o password incorrectas.
    </div>
    <div class="mensaje-div" th:if=${param.logout}>
    	Se ha cerrado la sesión correctamente.
    </div>
    <form th:action="@{/iniciarsesion}" method="post">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input name="username" type="text" class="form-control" id="username" required placeholder="Tu email" >
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input name="password" required type="password" class="form-control" id="password" placeholder="Tu contraseña">
                </div>
                <input type="submit" id="login-submit" value="Iniciar Sesión" class="btn custom-button btn-block"></input>
            </form>
            <p class="mt-3 register-link">¿Aún no te has registrado? <a class="nav-link" href="/registrarse">Regístrate aquí</a></p>
    </div>
    
    <hr>
	
    <nav th:replace="~{fragments/footer}" />

</body>
</html>
