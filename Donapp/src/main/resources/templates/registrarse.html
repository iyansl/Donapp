<!DOCTYPE html>
<html lang="es">
<head th:replace="~{fragments/header}" />
<body>

	<nav th:replace="~{fragments/navbar}" />
	
	<img class="miImg2 d-block w-100" src="img/login.jpg" alt="Login">
	
    <div class="container mt-4">
    <h2 class="mb-4"> Registrarse </h2>
    <div class="error-div" th:if=${param.error}>
    	El usuario introducido ya existe en el sistema
    </div>
    <div class="error-div" th:if=${param.error1}>
    	El email introducido ya existe en el sistema
    </div>
    <div class="error-div" th:if=${param.errorCoincidenciaPass}>
    	Las contraseñas no coinciden
    </div>
    <div class="error-div" th:if=${param.errorConfirmacion}>
    	Ha habido un error en la confirmacion del email
    </div>
    	<form th:action="@{/registrarse}" method="post" th:object="${user}">
		    <div class="form-group">
		        <label for="username">Nombre de usuario: <span style="color: darkred;"> (Es un identificador único. No podrá ser cambiado posteriormente.) </span></label>
		        <input th:field="*{username}" required type="text" class="form-control" id="username" placeholder="Tu nombre de usuario"/>
		    </div>
		    <div class="form-group">
		        <label for="email">Email:</label>
		        <input type="email" th:field="*{email}" required class="form-control" id="email" placeholder="Tu email"/>
		    </div>
		    <div class="form-group">
		        <label for="password">Contraseña:</label>
		        <input type="password" th:field="*{password}" required class="form-control" id="password" placeholder="Tu contraseña"/>
		    </div>
		    <div class="form-group">
		        <label for="confirmPassword">Confirmar Contraseña:</label>
		        <input type="password" th:field="*{confirmPassword}" required class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña"/>
		    </div>
		    <button type="submit" class="btn custom-button btn-block">Registrarse</button>
		</form>

	    <p class="mt-3 register-link">¿Ya tienes una cuenta? <a class="nav-link" th:href="@{/iniciarsesion}" >Inicia sesión aquí</a></p>
    </div>
    
    <hr>
	
    <nav th:replace="~{fragments/footer}" />

</body>
</html>
