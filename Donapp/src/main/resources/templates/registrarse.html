<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donapp: Registrarse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

	<nav th:replace="~{fragments/navbar}" />
	
	<img class="miImg2 d-block w-100" src="img/login.jpg" alt="Login">
	
    <div class="container mt-4">
    <h2> Registrarse </h2>
    <form>
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="username" class="form-control" id="email" placeholder="Tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
                </div>
                <div class="form-group">
                    <label for="repeatpassword">Repite la contraseña:</label>
                    <input type="password" class="form-control" id="repeatpassword" placeholder="Tu contraseña">
                </div>
                <button type="submit" class="btn custom-button btn-block">Registrarse</button>
            </form>
            <p class="mt-3 register-link">¿Ya tienes una cuenta? <a class="nav-link" href="/registrarse">Inicia sesión aquí</a></p>
    </div>
    
    <hr>
	
    <nav th:replace="~{fragments/footer}" />

</body>
</html>
